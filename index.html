    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",

    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module" data-presets="react,typescript">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip as RechartsTooltip, Legend, ResponsiveContainer 
        } from 'recharts';
        import { 
            LayoutDashboard, Droplet, UserPlus, Receipt, Menu, X, LogOut, Wifi, WifiOff, 
            CloudLightning, Users, Wallet, PiggyBank, AlertCircle, TrendingUp, Activity,
            Calculator, Save, History as HistoryIcon, User, FileText, CheckCircle, ExternalLink,
            Trash2, Plus, Settings, Search, Edit, AlertTriangle, Droplets, Database
        } from 'lucide-react';
        
        // Firebase Imports
        import { initializeApp } from 'firebase/app';
        import { getAnalytics } from 'firebase/analytics';
        import { 
            getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, query, where, orderBy, setDoc, getDoc
        } from 'firebase/firestore';

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyD0S2nm3NfWZZi5Wqn4QKXAuUtAgPAvOT4",
          authDomain: "aekkets.firebaseapp.com",
          projectId: "aekkets",
          storageBucket: "aekkets.firebasestorage.app",
          messagingSenderId: "1011065288946",
          appId: "1:1011065288946:web:4dbf5b256a1c220810786b",
          measurementId: "G-ED6KSVK3R1"
        };

        // Initialize Firebase
        let db;
        let analytics;
        let isFirebaseReady = false;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            analytics = getAnalytics(app);
            isFirebaseReady = true;
            console.log("Firebase Initialized Successfully");
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        // --- MOCK DATA (Fallback) ---
        let mockMembers = [
            { id: '1', memberId: 'M001', name: 'นายสมชาย ใจดี', houseNo: '1/1', specialRate: false, payMaintenance: true, currentMeter: 1250, lastMeterDate: '2025-02-01' },
            { id: '2', memberId: 'M002', name: 'นางสาวใจงาม รักสงบ', houseNo: '2/2', specialRate: true, payMaintenance: false, currentMeter: 500, lastMeterDate: '2025-02-01' },
            { id: '3', memberId: 'M003', name: 'นายมั่นคง ยั่งยืน', houseNo: '3/3', specialRate: false, payMaintenance: true, currentMeter: 850, lastMeterDate: '2025-02-01' },
        ];

        let mockExpenses = [
            { id: '1', date: '2025-02-15', type: 'ค่าไฟฟ้าโรงสูบน้ำดิบ', amount: 1500 },
            { id: '2', date: '2025-02-20', type: 'ค่าซ่อมท่อเมน', amount: 500 }
        ];

        let mockHistory = [];

        // --- API SERVICE ---
        const api = {
            getMembers: async () => {
                if (isFirebaseReady) {
                    try {
                        const querySnapshot = await getDocs(collection(db, "members"));
                        return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    } catch (e) {
                        console.error("Error getting members: ", e);
                        return [];
                    }
                }
                return [...mockMembers];
            },

            getMemberData: async (memberId) => {
                // Get Member Info
                let member = null;
                if (isFirebaseReady) {
                    try {
                        const q = query(collection(db, "members"), where("memberId", "==", memberId));
                        const querySnapshot = await getDocs(q);
                        if (!querySnapshot.empty) {
                            member = { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
                        }
                    } catch (e) { console.error(e); }
                } else {
                    member = mockMembers.find(m => m.memberId === memberId);
                }

                if (!member) return null;

                // Get History
                let history = [];
                if (isFirebaseReady) {
                    try {
                        const qHistory = query(collection(db, "meter_records"), where("memberId", "==", memberId)); 
                        const historySnap = await getDocs(qHistory);
                        history = historySnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        history.sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
                    } catch (e) { console.error(e); }
                } else {
                    history = mockHistory.filter(h => h.memberId === memberId).sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
                }

                const lastRecord = history.length > 0 ? history[0] : null;
                
                return {
                    ...member,
                    prevMeter: lastRecord ? lastRecord.currentMeter : (member.initialMeter || 0),
                    prevDate: lastRecord ? lastRecord.date : (member.initialDate || '-'),
                    history
                };
            },

            addMember: async (memberData) => {
                if (isFirebaseReady) {
                    await addDoc(collection(db, "members"), { ...memberData, initialMeter: 0, initialDate: new Date().toISOString().split('T')[0] });
                } else {
                    mockMembers.push({ ...memberData, id: Math.random().toString(), currentMeter: 0, lastMeterDate: '' });
                }
            },

            updateMember: async (memberData) => {
                if (isFirebaseReady) {
                    // If we have the document ID (from edit button), use it directly
                    if (memberData.id) {
                        const docRef = doc(db, "members", memberData.id);
                        await updateDoc(docRef, {
                            name: memberData.name,
                            houseNo: memberData.houseNo,
                            specialRate: memberData.specialRate,
                            payMaintenance: memberData.payMaintenance
                        });
                    } else {
                        // Fallback: find by memberId string if doc id missing
                        const q = query(collection(db, "members"), where("memberId", "==", memberData.memberId));
                        const snapshot = await getDocs(q);
                        if (!snapshot.empty) {
                            const docRef = doc(db, "members", snapshot.docs[0].id);
                            await updateDoc(docRef, {
                                name: memberData.name,
                                houseNo: memberData.houseNo,
                                specialRate: memberData.specialRate,
                                payMaintenance: memberData.payMaintenance
                            });
                        }
                    }
                } else {
                    const idx = mockMembers.findIndex(m => m.memberId === memberData.memberId);
                    if (idx !== -1) mockMembers[idx] = { ...mockMembers[idx], ...memberData };
                }
            },

            deleteMember: async (id) => {
                if (isFirebaseReady) {
                    await deleteDoc(doc(db, "members", id));
                } else {
                    mockMembers = mockMembers.filter(m => m.id !== id);
                }
            },

            getExpenses: async (monthYear) => {
                // monthYear format: "2025-02"
                if (isFirebaseReady) {
                    // Optimized: In a real app, use a date range query. For now, fetching all expenses is small enough.
                    // Optimization: Filter by date string prefix roughly (String comparison works for ISO dates)
                    try {
                        const start = monthYear + "-01";
                        const end = monthYear + "-31";
                        // Note: String comparison on date fields is efficient
                        const q = query(collection(db, "expenses"), where("date", ">=", start), where("date", "<=", end));
                        const querySnapshot = await getDocs(q);
                        return querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    } catch(e) {
                        console.error("Fetch expenses error", e);
                        return [];
                    }
                } else {
                    return mockExpenses.filter(e => e.date.startsWith(monthYear));
                }
            },

            addExpenses: async (newExpenses) => {
                if (isFirebaseReady) {
                    for (const expense of newExpenses) {
                        await addDoc(collection(db, "expenses"), expense);
                    }
                } else {
                    newExpenses.forEach(e => mockExpenses.push({ ...e, id: Math.random().toString() }));
                }
            },

            saveAndGenerateBill: async (record) => {
                const saveData = {
                    memberId: record.memberId,
                    prevMeter: record.prevMeter,
                    currentMeter: record.currentMeter,
                    usage: record.currentMeter - record.prevMeter,
                    waterCost: record.waterCost,
                    maintenanceFee: record.maintenanceFee,
                    totalCost: record.totalCost,
                    date: record.currentDate
                };

                if (isFirebaseReady) {
                    await addDoc(collection(db, "meter_records"), saveData);
                    // Return a simple receipt view URL (In reality, this could be a dynamic page)
                    return `https://dummyimage.com/600x800/fff/000?text=Bill+Saved+${record.memberId}`;
                } else {
                    mockHistory.unshift({ ...saveData, id: Math.random().toString() });
                    return "https://example.com/mock-bill.pdf";
                }
            },

            getBillHistory: async (memberId) => {
                if (isFirebaseReady) {
                    const q = query(collection(db, "meter_records"), where("memberId", "==", memberId));
                    const querySnapshot = await getDocs(q);
                    return querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        name: `ใบเสร็จ ${doc.data().date}`,
                        date: doc.data().date,
                        url: '#' 
                    })).sort((a, b) => new Date(b.date).getTime() - new Date(a.date).getTime());
                } else {
                    return [{ id: '1', name: 'Receipt_Mock_1', url: '#', date: '2025-01-01' }];
                }
            },

            getDashboardData: async (monthYear) => {
                let currentRecords = [];
                let allRecords = [];
                let currentMonthExpenses = [];
                let allExpenses = [];

                if (isFirebaseReady) {
                    // Optimization: Fetch only last 6 months to avoid reading entire DB history
                    const sixMonthsAgo = new Date();
                    sixMonthsAgo.setMonth(sixMonthsAgo.getMonth() - 6);
                    const dateThreshold = sixMonthsAgo.toISOString().split('T')[0];

                    try {
                        const qRecords = query(collection(db, "meter_records"), where("date", ">=", dateThreshold));
                        const rSnap = await getDocs(qRecords);
                        allRecords = rSnap.docs.map(d => d.data());

                        const qExpenses = query(collection(db, "expenses"), where("date", ">=", dateThreshold));
                        const eSnap = await getDocs(qExpenses);
                        allExpenses = eSnap.docs.map(d => d.data());
                    } catch(e) {
                        console.error("Dashboard data fetch error:", e);
                    }
                } else {
                    allRecords = mockHistory;
                    allExpenses = mockExpenses;
                }

                // Filter for current month (client side from the fetched subset)
                currentRecords = allRecords.filter(r => r.date.startsWith(monthYear));
                currentMonthExpenses = allExpenses.filter(e => e.date.startsWith(monthYear));

                const currentMonthCost = currentRecords.reduce((sum, r) => sum + (r.totalCost || 0), 0);
                const currentMonthUsage = currentRecords.reduce((sum, r) => sum + (r.usage || 0), 0);
                const expenseTotal = currentMonthExpenses.reduce((sum, e) => sum + (e.amount || 0), 0);
                
                // Admin Fee Logic (25% of total collected)
                const adminFee = Math.round(currentMonthCost * 0.25);
                const reserveFund = currentMonthCost - adminFee - expenseTotal;

                // Cumulative (Approximation from loaded data for simplicity, or run separate aggregation query)
                const totalRevenue = allRecords.reduce((sum, r) => sum + (r.totalCost || 0), 0);
                const totalExp = allExpenses.reduce((sum, e) => sum + (e.amount || 0), 0);
                const totalAdmin = Math.round(totalRevenue * 0.25);
                const cumulativeReserveFund = totalRevenue - totalAdmin - totalExp;

                // Monthly Data for Chart
                const monthlyData = [];
                const [y, m] = monthYear.split('-').map(Number);
                for (let i = 5; i >= 0; i--) {
                    const d = new Date(y, m - 1 - i, 1);
                    const my = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                    const mRecords = allRecords.filter(r => r.date.startsWith(my));
                    const mExp = allExpenses.filter(e => e.date.startsWith(my));
                    
                    const mCost = mRecords.reduce((sum, r) => sum + (r.totalCost || 0), 0);
                    const mUsage = mRecords.reduce((sum, r) => sum + (r.usage || 0), 0);
                    const mExpenseVal = mExp.reduce((sum, e) => sum + (e.amount || 0), 0);
                    
                    monthlyData.push({
                        month: my,
                        cost: mCost,
                        expenses: mExpenseVal + Math.round(mCost * 0.25),
                        usage: mUsage
                    });
                }

                return {
                    currentMonthCost,
                    currentMonthUsage,
                    currentMonthMemberCount: new Set(currentRecords.map(r => r.memberId)).size,
                    adminFee,
                    currentMonthExpenses: expenseTotal,
                    reserveFund,
                    cumulativeReserveFund,
                    monthlyData
                };
            }
        };

        // --- COMPONENTS ---

        const StatCard = ({ icon, color, label, value, subValue }) => (
            <div className="bg-white rounded-xl p-5 shadow-sm border border-gray-100 flex items-center transition hover:shadow-md">
                <div className={`w-12 h-12 rounded-full flex items-center justify-center mr-4 ${color}`}>
                    {icon}
                </div>
                <div>
                    <p className="text-sm text-gray-500 font-medium">{label}</p>
                    <p className="text-xl font-bold text-gray-800">{value}</p>
                    <p className="text-xs text-gray-400 mt-1">{subValue}</p>
                </div>
            </div>
        );

        const Dashboard = () => {
            const [loading, setLoading] = useState(true);
            const [selectedMonth, setSelectedMonth] = useState(() => {
                const now = new Date();
                return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            });
            const [stats, setStats] = useState(null);
            const [expenses, setExpenses] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => { fetchData(); }, [selectedMonth]);

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const rawStats = await api.getDashboardData(selectedMonth);
                    const formattedStats = {
                        totalCost: rawStats.currentMonthCost,
                        totalUsage: rawStats.currentMonthUsage,
                        memberCount: rawStats.currentMonthMemberCount,
                        adminFee: rawStats.adminFee,
                        totalExpenses: rawStats.currentMonthExpenses,
                        reserveFund: rawStats.reserveFund,
                        cumulativeReserveFund: rawStats.cumulativeReserveFund,
                        monthlyData: rawStats.monthlyData || []
                    };
                    const expData = await api.getExpenses(selectedMonth);
                    setStats(formattedStats);
                    setExpenses(expData || []);
                } catch (error) { 
                    console.error(error); 
                    setError(error.message);
                } 
                finally { setLoading(false); }
            };

            if (loading && !stats) return <div className="flex justify-center items-center h-96 text-blue-600"><Activity className="animate-spin mr-2" /> กำลังโหลดข้อมูล...</div>;
            if (error) return <div className="p-8 text-center text-red-500 bg-red-50 rounded-xl border border-red-100">เกิดข้อผิดพลาด: {error} <br/><button onClick={fetchData} className="mt-4 px-4 py-2 bg-red-600 text-white rounded">ลองใหม่</button></div>;
            if (!stats) return null;

            const reservePercentage = Math.min((stats.reserveFund / 40000) * 100, 100).toFixed(1);

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 md:mb-0">ภาพรวมระบบประปา</h2>
                        <div className="flex items-center space-x-4">
                            <span className="text-gray-600 font-medium">เลือกเดือน:</span>
                            <input type="month" value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none text-gray-700" />
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <StatCard icon={<Droplets className="w-6 h-6 text-blue-600" />} color="bg-blue-100" label="ยอดค่าน้ำเดือนนี้" value={`${stats.totalCost.toLocaleString()} บาท`} subValue="รายรับหลัก" />
                        <StatCard icon={<Activity className="w-6 h-6 text-green-600" />} color="bg-green-100" label="ปริมาณน้ำที่ใช้" value={`${stats.totalUsage.toLocaleString()} ลบ.ม.`} subValue="ปริมาณการใช้งานรวม" />
                        <StatCard icon={<Users className="w-6 h-6 text-purple-600" />} color="bg-purple-100" label="สมาชิกที่ใช้งาน" value={`${stats.memberCount} คน`} subValue="ผู้ใช้น้ำในเดือนนี้" />
                        <StatCard icon={<Wallet className="w-6 h-6 text-yellow-600" />} color="bg-yellow-100" label="ค่าผู้ดูแล (25%)" value={`${stats.adminFee.toLocaleString()} บาท`} subValue="หักจากยอดค่าน้ำ" />
                        <StatCard icon={<AlertCircle className="w-6 h-6 text-red-600" />} color="bg-red-100" label="รายจ่ายอื่นๆ" value={`${stats.totalExpenses.toLocaleString()} บาท`} subValue="ค่าไฟ, ค่าซ่อมแซม ฯลฯ" />
                        <StatCard icon={<PiggyBank className="w-6 h-6 text-teal-600" />} color="bg-teal-100" label="ยอดกองกลางสะสม" value={`${stats.cumulativeReserveFund.toLocaleString()} บาท`} subValue="เงินคงเหลือทั้งหมด" />
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <div className="flex items-start justify-between mb-4">
                            <div className="flex items-center">
                                <div className="p-3 bg-indigo-100 rounded-full mr-4"><TrendingUp className="w-6 h-6 text-indigo-600" /></div>
                                <div><p className="text-sm text-gray-500">ยอดเงินเข้ากองกลางเดือนนี้</p><h3 className="text-2xl font-bold text-gray-800">{stats.reserveFund.toLocaleString()} บาท</h3></div>
                            </div>
                            <div className="text-right"><p className="text-sm font-medium text-indigo-600">{reservePercentage}% ของเป้าหมาย</p><p className="text-xs text-gray-400">เป้าหมาย: 40,000 บาท</p></div>
                        </div>
                        <div className="w-full bg-gray-100 rounded-full h-3"><div className="bg-indigo-600 h-3 rounded-full transition-all duration-500 ease-out" style={{ width: `${reservePercentage}%` }}></div></div>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                            <h3 className="text-lg font-bold text-gray-800 mb-6">สถิติย้อนหลัง 6 เดือน</h3>
                            <div className="h-80">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={stats.monthlyData}>
                                        <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f0f0f0" />
                                        <XAxis dataKey="month" axisLine={false} tickLine={false} tick={{fill: '#6b7280', fontSize: 12}} dy={10} />
                                        <YAxis axisLine={false} tickLine={false} tick={{fill: '#6b7280', fontSize: 12}} />
                                        <RechartsTooltip cursor={{fill: '#f9fafb'}} contentStyle={{borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgba(0, 0, 0, 0.1)'}} />
                                        <Legend wrapperStyle={{paddingTop: '20px'}} />
                                        <Bar dataKey="cost" name="ยอดค่าน้ำ" fill="#3b82f6" radius={[4, 4, 0, 0]} barSize={30} />
                                        <Bar dataKey="expenses" name="รายจ่ายรวม" fill="#ef4444" radius={[4, 4, 0, 0]} barSize={30} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </div>
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                            <h3 className="text-lg font-bold text-gray-800 mb-4">รายจ่ายประจำเดือน</h3>
                            <div className="space-y-4">
                                {expenses.length === 0 && stats.adminFee === 0 ? (
                                    <p className="text-gray-500 text-center py-8">ไม่มีรายจ่ายในเดือนนี้</p>
                                ) : (
                                    <>
                                        {expenses.map((exp) => (
                                            <div key={exp.id} className="flex justify-between items-center py-3 border-b border-gray-50 last:border-0">
                                                <div><p className="font-medium text-gray-700">{exp.type}</p><p className="text-xs text-gray-400">{exp.date}</p></div>
                                                <span className="font-semibold text-red-500">-{exp.amount.toLocaleString()}</span>
                                            </div>
                                        ))}
                                        <div className="flex justify-between items-center py-3 border-t border-gray-100 bg-gray-50 -mx-6 px-6 mt-2">
                                             <div><p className="font-medium text-gray-700">ค่าผู้ดูแล (25%)</p><p className="text-xs text-gray-400">หักอัตโนมัติ</p></div>
                                            <span className="font-semibold text-yellow-600">-{stats.adminFee.toLocaleString()}</span>
                                        </div>
                                         <div className="flex justify-between items-center pt-4 mt-2"><span className="font-bold text-gray-800">รวมจ่ายทั้งสิ้น</span><span className="font-bold text-red-600 text-lg">{(stats.totalExpenses + stats.adminFee).toLocaleString()} บาท</span></div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const MemberModal = ({ isOpen, onClose, onSuccess, editMember }) => {

                            <NavBtn id="settings" icon={<Settings className="w-5 h-5" />} label="ตั้งค่าสมาชิก" />
                            <div className="pt-6 px-2 text-xs font-semibold text-white/40 uppercase">เมนูลัด</div>
                            <button onClick={() => {setEditingMember(null); setShowMemberModal(true);}} className="w-full flex items-center space-x-3 px-4 py-2.5 text-white/70 hover:bg-white/10 rounded-lg"><UserPlus className="w-5 h-5" /><span>เพิ่มสมาชิก</span></button>
                            <button onClick={() => setShowExpenseModal(true)} className="w-full flex items-center space-x-3 px-4 py-2.5 text-white/70 hover:bg-white/10 rounded-lg"><Receipt className="w-5 h-5" /><span>บันทึกรายจ่าย</span></button>
                        </nav>
                        <div className="absolute bottom-0 w-full p-4 bg-blue-800/30 text-xs text-white/50"><div className="flex items-center gap-2 mb-1"><span className={`w-2 h-2 rounded-full ${isFirebaseReady ? 'bg-orange-400' : 'bg-yellow-400'}`}></span>{isFirebaseReady ? 'Database: Firebase' : 'Database: Mock Data'}</div></div>
                    </aside>
                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden">
                        <header className="md:hidden bg-white p-4 shadow-sm flex justify-between items-center"><button onClick={() => setSidebarOpen(true)}><Menu /></button><span className="font-bold">ระบบจดมิเตอร์น้ำ</span><div className="w-6" /></header>
                        <div className="flex-1 overflow-y-auto p-4 md:p-8"><div className="max-w-7xl mx-auto">
                            {view === 'dashboard' && <Dashboard key={refreshKey} />}
                            {view === 'meter' && <MeterManagement key={refreshKey} />}
                            {view === 'settings' && <MemberSettings key={refreshKey} onEdit={(m) => {setEditingMember(m); setShowMemberModal(true);}} />}
                        </div></div>
                    </main>
                    <MemberModal isOpen={showMemberModal} onClose={() => setShowMemberModal(false)} onSuccess={refresh} editMember={editingMember} />
                    <ExpenseModal isOpen={showExpenseModal} onClose={() => setShowExpenseModal(false)} onSuccess={refresh} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
